<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		 <label for="name">Name*</label>
		<input type="text" id="name" required placeholder="Name">

		<label for="email">Email*</label>
		<input type="email"  id="email" required placeholder="Email">

		<label for="gender">Gender*</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required >
		<label for="gender_f">Female</label>

		<label for="car Brands*">Car Brands*</label>
		<select required id="car" >
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>

		<label for="age">Age*</label>
		<input type="number" id="age" required placeholder="Age">

		<label for="age">DOB*</label>
		<input type="date" id="age" required>

		<label for="phone number">Phone Number</label>
		<input type="tel" id="natelme" placeholder="xxx-xxx-xxxx">

		<label for="password">Password*</label>
		<input type="password"  id="password" required placeholder="Password">

		<label for="checkbox">Checkbox*</label>
		<input type="checkbox" required>
		<label for="checkbox">I agree to the TOS.</label>

		<button type="submit">submit button</button>
		
		
	</form>

</body>

</html>
